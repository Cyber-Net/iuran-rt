<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Iuran RT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login Warga</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ID Warga</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan ID">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">PIN</label>
                    <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="****">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Masuk</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // Inisialisasi Supabase
  const _supabase = supabase.createClient('URL_PROYEK_KAMU', 'ANON_KEY_KAMU');

  // Contoh fungsi Login Sederhana
  async function loginWarga(idInput, pinInput) {
    const { data, error } = await _supabase
      .from('warga')
      .select('*')
      .eq('id_warga', idInput)
      .eq('pin_warga', pinInput)
      .single();

    if (error || !data) {
      alert("ID atau PIN salah!");
    } else {
      alert("Selamat datang, " + data.nama_warga);
      // Simpan session atau arahkan ke halaman dashboard
    }
  }
</script>
</html>
